<h1 style="color: #ffff" id="our-community"><b>MAPOTECA</b></h1>
<h4 style="color: #ffff">
  Una galería de mapas virtual es un espacio en línea que permite a los
  visitantes explorar una colección de mapas de manera interactiva desde
  cualquier lugar del mundo. Esta galería puede estar alojada en un sitio web,
  aplicación o plataforma de mapas en línea.
</h4>
